{% extends 'base.html' %}
{% load static %}
{% block static_files %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="{% static 'js/home_page.js' %}" defer></script>
    <script src="{% static 'js/tool_exe_req.js' %}" defer></script>
{% endblock static_files %}

{% block body %}
    <div class="mycontainer bgc textc m-1">
        <div class="container">
            <div class="row border border-3 c-rounded  border-white my-2">
                <div class="col-2" style="margin: auto;">
                     <h2>Alfred<sub><span style="font-size: 0.5em;">TM</span></sub></h2>
                </div>
                <div id="tabs_area" class="col-10 use-scrollbar d-flex justify-content-start align-items-center">
                </div>
            </div>
            <div class="row my-2 d-flex gap-1">
                <div class="col-4 d-flex gap-4 justify-content-start p-2 align-items-center border border-3 c-rounded border-white">
                    <label for="domain_id">&nbsp;Domain: </label>
                            <input type="text" id="domain">
                            <button type="button" class="btn btn-success rounded-pill btns border border-3 c-rounded border-white" id="go_btn" onclick="get_resolved_ip()">go</button>
                </div>
                <div class="col-5 d-flex justify-content-between align-items-center border border-3 c-rounded border-white">
                    <span>IP:</span>
                    <span id="resolved_ip"><small>Domain IP</small></span>
                    <button type="button" id="change_ip" class="btn btn-success btns rounded border border-3 c-rounded border-white" onclick="change_ip_version(this)">
                        â‡‹ IP<small>v6</small>
                    </button>
                </div>
                <div class=" col flex-grow-1 d-flex justify-content-center align-items-center border border-3 c-rounded border-white">
                    <span id="info_text"></span>
                    <span>&nbsp;&nbsp;</span>
                    <span id="info_loading"></span>
                </div>
            </div>
            <div class="row border border-3 c-rounded border-white my-2 p-2">
                <!-- <div style="display: flex; justify-content: space-between;align-items: center;">
                    <div class="border c-rounded tool-tab" onclick="get_subdomains()">Subdomain Enumeration</div>
                    <div class="border c-rounded tool-tab">Crawling</div>
                    <div class="border c-rounded tool-tab">Tech Stack</div>
                    <div class="border c-rounded tool-tab">CVE</div>
                    <div class="border c-rounded tool-tab">Word List</div>
                </div> -->
              
                    <div class="col btns-row">
                        <button type="button" class="btn btn-success btns border border-3 c-rounded border-white" onclick="get_subdomains()">Subdomain Enumeration</button>
                        <button type="button" class="btn btn-success btns border border-3 c-rounded border-white" onclick="request_crawling_results()">Crawling</button>
                        <button type="button" class="btn btn-success btns border border-3 c-rounded border-white" onclick="request_tech_stack()">Tech Stack</button>
                        <button type="button" class="btn btn-success btns border border-3 c-rounded border-white">CVE</button>
                        <button type="button" class="btn btn-success btns border border-3 c-rounded border-white" onclick="set_word_list()">Word List</button>
                    </div>
            </div>
            {% if message %}
                <div class="alert alert-success">
                    {{message}}!
                </div>
            {% endif %}
        </div>
        <div class="container-fluid my-1 sections"> <!-- flex-column  overflow-container -->
            <div id="section-1" class=" section col-4 content d-flex flex-column justify-content-start align-items-start border  border-3  c-rounded  border-white ps-2 pe-1" style="font-size: 1.5rem;">   
            </div>
            <div id="section-2" class="section col-5 d-flex flex-column justify-content-start border  border-3  c-rounded border-white section-margin"> 
            </div>
            <div id="section-3" class="col-3 d-flex justify-content-center border  border-3  c-rounded border-white section-margin">
            </div>
        </div>
    </div>        
{% endblock body %}
